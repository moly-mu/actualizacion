<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Convertidor de Unidades</title>
</head>
<body>
    <div class="container">
        <h1>Convertidor de Unidades</h1>
        <div class="converter">
            <div class="conversion">
                <h2>Metros a Kilómetros</h2>
                <input type="number" id="metros" placeholder="Ingrese metros">
                <button id="convertirMetros">Convertir</button>
                <p id="resultadoMetros"></p>
            </div>
            <div class="conversion">
                <h2>Kilómetros a Metros</h2>
                <input type="number" id="kilometros" placeholder="Ingrese kilómetros">
                <button id="convertirKilometros">Convertir</button>
                <p id="resultadoKilometros"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
